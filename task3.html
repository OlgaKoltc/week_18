<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset,
      .comment {
        display: flex;
        flex-direction: column;
      }
      button {
        background-color: aqua;
        color: blue;
        width: 150px;
      }
      img {
        padding: 0 20px;
        width: 150px;
        height: 100px;
      }
      .comment__author {
        size: 40px;
        color: rgb(15, 15, 121);
      }
      .comment__text {
        border: 1px solid blue;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="result"></div>
      <div class="checkedcomment">
        <fieldset>
          <legend>Ваш комментарий</legend>
          <input
            id="url"
            type="url"
            alt="avatar"
            placeholder="ссылка на ваш аватар"
          />
          <input type="text" id="username" placeholder="ваше имя" />
          <textarea
            id="comment"
            rows="10"
            cols="20"
            placeholder="напишите комментарий..."
          ></textarea>

          <button id="send">Отправить</button>
        </fieldset>
      </div>
      <button id="clean">Обновить</button>
    </div>
    <script src="./task3.js"></script>
  </body>
</html>
